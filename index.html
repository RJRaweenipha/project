<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SANDEE</title>
  <style>
    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>WebSocket Test</h1>
  <div>
    <img id="image" src="facebot.gif" alt="Image">
  </div>
  <script>
    let transcript;
    let socket;
    let isListening = false;
    let isSandeGreetingReceived = false;

    function createWebSocket() {
      socket = new WebSocket('ws://localhost:9090');
      socket.addEventListener('open', () => {
        console.log('Connected to server');
      });
      socket.addEventListener('close', () => {
        console.log('WebSocket closed');
        startRecognition();
      });
      socket.addEventListener('error', (error) => {
        console.error('WebSocket error:', error);
      });
      socket.addEventListener('message', (event) => {
        console.log('Received message from server:', event.data);
      });
    }

    function startRecognition() {
      if (!isListening) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'th-TH';
        recognition.addEventListener('result', (event) => {
          transcript = event.results[0][0].transcript;
          console.log('You said: ' + transcript);

          if (!isSandeGreetingReceived) {
            if (transcript === "สวัสดีแสนดี") {
              console.log('Received "สวัสดีแสนดี", เริ่มเชื่อมต่อ WebSocket');
              createWebSocket();
              isSandeGreetingReceived = true;
            } else {
              console.log('ยังไม่ได้รับคำว่า "สวัสดีแสนดี", ข้อความถูกละทิ้ง');
            }
          }

          if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(transcript);
          }
        });
        recognition.addEventListener('end', () => {
          isListening = false;
          startRecognition();
        });
        recognition.start();
        isListening = true;
      }
    }

    startRecognition();
  </script>
</body>

</html>
